{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class=logins>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="button hollow topbar-responsive-button">Login</button>
   <a href="{% url 'signup' %}"><button type="submit" class="button hollow topbar-responsive-button">SignUp</button></a>

</form>

{% endblock %}
